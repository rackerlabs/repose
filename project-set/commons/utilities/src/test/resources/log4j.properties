# Set root logger level to WARN
#log4j.rootLogger=TRACE, consoleOut
log4j.rootLogger=DEBUG, consoleOut, assertXSL

# Console
log4j.appender.consoleOut=org.apache.log4j.ConsoleAppender
log4j.appender.consoleOut.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleOut.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.assertXSL=com.rackspace.papi.commons.util.xslt.LogErrorListenerAppender
log4j.appender.assertXSL.layout=org.apache.log4j.PatternLayout
log4j.appender.assertXSL.layout.ConversionPattern=%m
