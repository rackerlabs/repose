buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repository.jboss.org/nexus/content/groups/public/" }
        maven { url 'https://repo.spring.io/plugins-release' }
    }
    dependencies {
        classpath 'org.hibernate.build.gradle:gradle-maven-publish-auth:2.0.1'
        classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.7'
    }
}

configure(allprojects) {
    apply plugin: 'propdeps'
    apply plugin: 'propdeps-maven'
    apply plugin: 'propdeps-idea'
}

allprojects {
    apply plugin: 'idea'
}

subprojects {
    apply plugin: 'scala'
    group = 'org.openrepose.filters.core.test'
    version = '1.4'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.scala-lang:scala-library:2.10.4"
    }

    tasks.withType(ScalaCompile) {
        scalaCompileOptions.useAnt = false
    }

    task 'create-dirs' << {
        sourceSets.all { set ->
            set.allSource.srcDirs.each {it.mkdirs()}
        }
    }
}

project(':core-test-filter') {
    dependencies {
        provided 'javax.servlet:javax.servlet-api:3.1.0'
        provided 'javax:javaee-api:6.0'
    }
}

project(':core-test-filter-bundle') {
    apply plugin: 'ear'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'maven-publish-auth'

    dependencies {
        deploy project(':core-test-filter')
    }

    publishing {
        publications {
            maven(MavenPublication) {
                artifact ear
            }
        }
        repositories {
            maven {
                name "releases.maven.research.rackspace.com"
                url "http://maven.research.rackspacecloud.com/content/repositories/releases"
            }
        }
    }
}
