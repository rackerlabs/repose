dependencies {
    compile project(":repose-aggregator:core:repose-core-api")
    compile project(":repose-aggregator:components:services:atom-feed-service:atom-feed-service-api")
    compile project(':repose-aggregator:components:services:http-client-service:http-client-service-api')
    compile "org.scala-lang:scala-library"
    compile "org.springframework:spring-beans"
    compile "org.springframework:spring-web"
    compile "com.typesafe.play:play-json_$scalaMajDotMin"
    compile "com.typesafe.scala-logging:scala-logging-slf4j_$scalaMajDotMin"
    compile "com.google.guava:guava"
    //todo: remove this once we can move the translation filter up to the same version of saxon
    compile "net.sf.saxon:Saxon-EE:9.8.0-4"
    compile "com.rackspace.identity.components.attribute-mapper:mapper-core"
    compile "com.rackspace.papi.components.api-checker:checker-util"
    compile "com.fasterxml.jackson.core:jackson-databind"
    compile "org.apache.httpcomponents:httpclient"
    compile "org.apache.httpcomponents:httpcore"

    compileOnly "javax.servlet:javax.servlet-api"
    compileOnly "javax.inject:javax.inject"
    compileOnly "javax.ws.rs:javax.ws.rs-api"

    testCompile project(":repose-aggregator:commons:commons-test")
    testCompile "junit:junit"
    testCompile "org.hamcrest:hamcrest-all"
    testCompile "org.mockito:mockito-all"
    testCompile "org.scalatest:scalatest_$scalaMajDotMin"
    testCompile "org.springframework:spring-test"
    testCompile "org.slf4j:jcl-over-slf4j"
    testCompile "xerces:xerces-xsd11"
    testCompile "xalan:xalan:2.7.1"
    testCompile 'org.opensaml:opensaml-core'
    testCompile 'org.opensaml:opensaml-saml-impl'
    testCompile 'org.opensaml:opensaml-security-api'
    testCompile 'org.opensaml:opensaml-xmlsec-api'
}

license {
    excludes(["**/test.properties"])
}

processTestResources {
    from('src/test/resources') {
        include '**/*.properties'
        expand(configRoot: "${project.buildDir}/resources/test/")
    }
}

processTestScoverageResources {
    from('src/test/resources') {
        include '**/*.properties'
        expand(configRoot: "${project.buildDir}/resources/testScoverage/")
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rules.forEach { rule ->
            rule.limits.forEach { limit ->
                if (limit.counter == 'INSTRUCTION' && limit.value == 'COVEREDRATIO') {
                    // todo: set to the current coverage -- need more coverage, but we don't want the build to fail for the baseline
                    limit.minimum = 0.47
                }
            }
        }
    }
}
