// This forces the usage of specific versions of Jackson libraries.
// These dependencies have known security issues.
// These dependencies should be removed as soon as possible, once the api-checker library has been updated to use
// a newer version of Jackson.
configurations {
    compile {
        resolutionStrategy {
            force 'com.fasterxml.jackson.core:jackson-databind:2.8.10'
            force 'com.fasterxml.jackson.core:jackson-core:2.8.10'
            force 'com.fasterxml.jackson.core:jackson-annotations:2.8.10'
        }
    }
}

dependencies {
    compile project(":repose-aggregator:core:repose-core-api")
    compile project(":repose-aggregator:commons:commons-utilities")
    compile "org.scala-lang:scala-library"
    compile "org.scala-lang:scala-reflect" // Forces the version used by scala-logging.
    compile "com.typesafe.scala-logging:scala-logging-slf4j_$scalaMajDotMin"
    compile "com.google.guava:guava" // Forces the version used by api-checker.
    compile "com.rackspace.papi.components.api-checker:checker-core"
    compile "org.springframework:spring-beans"
    compile "org.apache.commons:commons-lang3"

    compileOnly "javax.servlet:javax.servlet-api"
    compileOnly "javax.inject:javax.inject"

    testCompile project(":repose-aggregator:commons:commons-test")
    testCompile "junit:junit"
    testCompile "org.scalatest:scalatest_$scalaMajDotMin"
    testCompile "org.mockito:mockito-core"
    testCompile "org.apache.logging.log4j:log4j-core"
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', classifier: 'tests'
    testCompile "org.apache.logging.log4j:log4j-slf4j-impl"
    testCompile "org.springframework:spring-test"
    testCompile "org.slf4j:jcl-over-slf4j"
}
