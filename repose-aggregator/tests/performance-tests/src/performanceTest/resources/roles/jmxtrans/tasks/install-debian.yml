---
- name: Install any necessary dependencies
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: 3600
  with_items:
    - curl

- name: Download jmxtrans package via URL
  command: curl -o /tmp/jmxtrans-ansible-download.deb {{ jmxtrans.base_download_url }}.deb

- name: Install jmxtrans
  apt:
    deb: /tmp/jmxtrans-ansible-download.deb
    state: present
