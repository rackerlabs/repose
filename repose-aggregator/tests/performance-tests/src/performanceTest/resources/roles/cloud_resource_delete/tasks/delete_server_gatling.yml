- name: Delete the test server that ran Gatling
  local_action:
    module: rax
    credentials: ~/.raxpub
    name: "{{ cloud.naming_prefix }}-testsuite%02d"
    flavor: performance1-1
    image: "{{ cloud.server.image }}"
    region: IAD
    state: absent
    count: 1
    count_offset: 1
    exact_count: yes
    group: "{{ cloud.naming_prefix }}-test_agent"
    wait: yes
    wait_timeout: 120
  register: testcs
