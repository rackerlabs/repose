apply plugin: 'ear'

dependencies {
    earlib project(":repose-aggregator:tests:test-bundles:core-test-filter")
}

publishing {
    publications {
        nebula(MavenPublication) {
            artifact source: ear, extension: 'ear'

            pom.withXml {
                asNode().appendNode('packaging', 'ear')
            }
        }
    }
}

dependencyCheck {
    skip = true
}
