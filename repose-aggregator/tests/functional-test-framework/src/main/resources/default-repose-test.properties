# Properties files used by Groovy tests to support launching Repose and sending requests
# to Repose

repose.version=${version}
repose.container=valve
repose.config.directory=/configs
repose.log.name=/logs/repose.log
repose.log.pattern=/logs/repose_%d{yyyy-MM-dd_HHmmss}.log

# Deproxy Origin Service properties
target.hostname=localhost

port.finder.port.start=10000
port.finder.port.max=65535
port.finder.port.range=100
port.finder.property.name.worker.id=org.gradle.test.worker
