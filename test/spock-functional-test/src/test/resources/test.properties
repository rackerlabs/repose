# Properties files used by Groovy tests to support launching Repose and sending requests
# to Repose

repose.config.directory=${repose.config.directory}
repose.config.samples=${repose.config.samples}
repose.endpoint=http://${target_hostname}:${repose_port}
repose.port=${repose_port}

repose.jar=${repose.valve.jar.location}
repose.shutdown.port=${repose_shutdown_port}

# JMX properties
repose.jmx.port=${repose_jmx_port}
repose.jmx.url=service:jmx:rmi:///jndi/rmi://${target_hostname}:${repose_jmx_port}/jmxrmi

# Deproxy properties
target.port=${target_port}
target.hostname=${target_hostname}